<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta BCO</title>
</head>
<body>
    <h2>Simulador de Compra - Cartão de Crédito</h2>

    <form id="formCompra">
        <div>
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" placeholder="Ex: Smartphone" required>
        </div>

        <div>
            <label for="precoProduto">Preço do Produto (R$):</label>
            <input type="number" id="precoProduto" placeholder="Ex: 1000.00" step="0.01" required>
        </div>

        <div>
            <label for="numParcelas">Número de Parcelas:</label>
            <input type="number" id="numParcelas" placeholder="Ex: 5" required>
        </div>

        <button type="button" onclick="calcularCompraUsuario()">Calcular Compra</button>
    </form>

    <h3>Resultado</h3>
    <p id="resultado"></p>

    <script src="js/index.js"></script>
</body>
</html>
